<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form -lets learn it</title>
</head>
<body>
    <h1>Form to apply for the sigma web development course -TA</h1>
    <form action="post">
        
   <div>
    <label for="username">Enter your name</label>
    <input type="text" name="username" id="username" placeholder="Enter your username">
   </div>

   <div>
    <input type="radio" name="Gender" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="Gender" id="female" value="female">
    <label for="female">Female</label>
    
   </div>
   <div>
    <input type="checkbox" name="subcribe to my channel" id="checkbox">
    <label for="checkbox">Subribe to my channel</label>
   </div>
   <div>
    <br>
    <label for="comment">Enter your comment</label>
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
   
   </div>
   <select name="fruits" id="">
       
       <option value="apple">apple</option>
       <option value="Mango">Mango</option>
       <option value="orange">orange</option>
       <option value="banana">banana</option>


   </select>
    </form>
</body>
</html>
